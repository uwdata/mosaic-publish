<!DOCTYPE html>
<html>
<head>
  <title>Publisher Benchmarks</title>
  <link href="../styles.css" rel="stylesheet">
</head>
<body>
  <a href="../" class="back-link">Back to Navigation</a>
  <header style="margin-bottom: 1em;">
    <span style="margin-right: 0.5em;">
      Specification:
      <select id="spec">
        <option value="none"></option>
        <option value="airlines">Airlines</option>
        <option value="flights">Flights</option>
        <option value="gaia">Gaia</option>
        <option value="property">U.K. Property</option>
        <option value="taxis">NYC Taxi Trips</option>
      </select>
    </span>

    <span style="margin-right: 0.5em;">
      Optimization Level:
      <select id="optimization">
        <option value="none" selected>None</option>
        <option value="minimal">Minimal</option>
        <option value="more">More</option>
        <option value="most">Most</option>
      </select>
    </span>

    <span style="margin-right: 0.5em;">
      Data Size:
      <select id="data-size">
        <option value="1E4">1E4</option>
        <option value="1E5">1E5</option>
        <option value="1E6">1E6</option>
        <option value="1E7" selected>1E7</option>
      </select>
    </span>

    <span style="margin-right: 0.5em;">
      <button id="run" style="margin-right: 0.5em;">Run</button>
      <button id="stop">Stop</button>
    </span>

    <span style="margin-right: 0.5em;">
      <button id="runAll">Run All</button>
      <button id="downloadResults">Download Results</button>
    </span>
  </header>
  
  <div class="results-container">
    <div class="results-header">
      <h2>Benchmark Results</h2>
      <table id="results-table" class="results-table">
        <thead>
          <tr>
            <th>Specification</th>
            <th>Optimization</th>
            <th>Data Size</th>
            <th>Publish (ms)</th>
            <th>Network (ms)</th>
            <th>Render (ms)</th>
            <th>Hydrate (ms)</th>
            <th>Activate (ms)</th>
            <th>Package Size</th>
          </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
      </table>
    </div>
  </div>
  
  <script type="module" src="./publisher.js"></script>
</body>
</html>
